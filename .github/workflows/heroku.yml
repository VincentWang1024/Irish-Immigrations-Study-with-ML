name: Push Container to Heroku

on:
    push:
      branches:
      - main
      - ft_vincent

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set env as secret
      env:
        MY_VAL: ${{ secrets.HEROKU_API_KEY }}
      run: |
        import os
        for q in (os.getenv("MY_VAL")):
          print(q)
      shell: python
    - name: Login to Heroku Container registry
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login 
    - name: Build and push
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:push -a frontend web 
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release -a frontend web 
 